<div *ngFor="let episode of episodes">
  <p>{{episode.air_date}}</p>
  <p>{{episode.created | date}}</p>
  <p>{{episode.episode}}</p>
  <p>{{episode.name}}</p>

</div>

<div class="image-container" >
  <img
  *ngFor="let character of characterInfo"
   class="character-image"
   [routerLink]="['/character', character.id]"
    src="{{character.image}}" alt="">
</div>
