<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">Rick and Morty</span>
    <input
      class="search-input"
      name="search"
      ngModel
      placeholder="Search characters"
    >
    <button class="search-button">Search</button>
  </form>
</div>
